<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>babel</title>
</head>
<body>
    <main>
        <div id='content'></div>
    </main>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <script type="text/babel" data-presets="latest">
        const getMessage = (name) => `Welcome to Javascript, ${name}!`;
        document.getElementById('content').textContent = getMessage('Bhargava');
    </script>
</body>
</html>
